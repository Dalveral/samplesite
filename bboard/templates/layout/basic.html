{% load static %}

<!DOCTYPE html>
<html>

</head>
<body>
<header>
    <h1>Объявления</h1>
</header>
<nav>
    <a href="{% url 'index' %}">Главная</a>

</nav>
<section>
    {% block content %}
    {% endblock %}
</section>
</body>
</html>
